<!DOCTYPE html>
<meta name="viewport" content="user-scalable=0"/>
<html>
<head>
    <title></title>
	<link rel="stylesheet" href="/resources/style.css">
    <script src="https://viewer.marmoset.co/main/marmoset.js"></script>
</head>
<body style="margin:0; padding:0;">
    <script>
		marmoset.largeUI = true;
		marmoset.transparentBackground = true;
		var viewer = marmoset.embed('tbexport.mview', { fullFrame: true, autoStart: false });
    </script>
	
	
	<div style="position:absolute; width:100%; height: 50px; bottom:0; text-align: center; 
	line-height:50px; font-size:25px; font-family:title; background-color:#000000DD;">
		Interactive 3D view:
		<a onclick="viewer.stripData.selectedStrip = -2; viewer.wake();">Color</a> | 
		<a onclick="viewer.stripData.selectedStrip = 4; viewer.wake();">Wireframe</a>
	</div>
</body>
</html>
