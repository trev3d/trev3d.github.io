<!DOCTYPE html>
<meta name="viewport" content="user-scalable=0"/>
<html>
<head>
    <title></title>
    <script src="https://viewer.marmoset.co/main/marmoset.js"></script>
</head>
<body style="margin:0; padding:0;">
    <script>
		marmoset.largeUI = true;
		var viewer = new marmoset.WebViewer(window.innerWidth , window.innerHeight , 'tbexport.mview');
		document.body.appendChild(viewer.domRoot);
		viewer.stripData.selectedStrip = -1;
		
		addEventListener("resize", (event) => {viewer.resize(window.innerWidth , window.innerHeight);});
    </script>
</body>
</html>
